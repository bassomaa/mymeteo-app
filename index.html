<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-weather-app-data">
      <header>
        <form id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input id="search-form-btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="weather-details"></span>
              <br />
              Humidity: <strong id="Humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="weather-app-icon">
              <div id="icon"></div>
            </div>
            <div class="weather-app-current" id="weather-app-current"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <div id="forecast" class="weather-forecast-main"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/bassomaa" target="_blank">Bassma Cherfi</a>,
        built on
        <a href="https://github.com/bassomaa/mymeteo-app" target="_blank"
          >GitHub</a
        >
        & hosted on
        <a href="https://mymeteotoday.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
